<!-- New Test Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">New test</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <form class="d-flex flex-column" th:action="@{/admin/addTest}" id="newTestForm" method="post">
                <label>
                    <div>Name</div>
                    <input class="col-12 form-input" name="testName" type="text" required>
                </label>
                <label class="modal__description">
                    <div>Description</div>
                    <textarea class="col-12 form-input" name="testDescription" id="" cols="30" rows="10"
                              required></textarea>
                </label>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="newTestFormCloseButton" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>


<!-- Question Modal -->
<div class="modal fade question-modal" id="questionModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="">
                <div class="question__title">Question</div>
                <button type="col-auto button" class="btn-close" id="questionModalCloseButton" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" id="createQuestionForm" action="">
                    <textarea class="w-100 form-input" name="question" id="questionFormQuestion" cols="30"
                              rows="7"></textarea>
                <div class="" id="questionFormAnswerField">

                </div>

                <div class="row">
                    <button type="button" class="col-lg-4 add-answer-button mt-5">
                        <img src="../../static/img/add-icon.svg" th:src="@{/img/add-icon.svg}" alt="" class="icon-btn">
                        <span class="px-2">add new answer</span>
                    </button>
                    <button class="col-lg-7 offset-lg-1 btn mt-5" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- New User Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" th:action="@{/admin/addUser}" id="newUserForm" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input class="col-12 form-input" name="userFirstName" type="text" required>
                    </div>
                </div>
                <div class="form-group row modal__description">
                    <label class="col-sm-2 col-form-label">Surname</label>
                    <div class="col-sm-10">
                        <input class="col-12 form-input" name="userLastName" type="text" required>
                    </div>
                </div>
                <div class="form-group row modal__description">
                    <label class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        <select class="col-12 form-input" name="userRole" required>
                            <option style="color: #777777;" selected="true" disabled="disabled">User/Admin</option>
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row modal__description">
                    <label class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <input class="col-12 form-input" name="userLogin" type="text" required>
                    </div>
                </div>
                <div class="form-group row modal__description">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input  type="password" class="col-12 form-input" name="userPassword" id="password-input" required>
                    </div>
                    <a href="#" class="password-control" id="password-control" style="position: inherit; margin: -21px 2px 0px 645px;"></a>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="newUserFormCloseButton" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>


<!-- Delete User Modal -->
<div class="modal " id="deleteUserModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog modal-content" style="padding: 20px 25px 25px 25px;">
        <div class="row">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <h2 style="padding: 3rem 0rem 2rem 0rem;font-weight: 600; text-align: center;">Approve your action</h2>
            <h3 style="padding: 0rem 1rem;  text-align: center;">
                Are you sure you want to delete this item?
            </h3>
            <h4 style="padding: 2.5rem 0rem 0rem 0rem;text-align: center;">This action delete all related items</h4>
        </div>
        <div class="d-flex justify-content-between">
            <button class="col-lg-5 mt-5 btn" style="background: #F78F0F;" type="submit" data-bs-dismiss="modal" aria-label="Close">
                Cancel
            </button>
            <button class="col-lg-5 btn-primary mt-5 btn" onclick="deleteUserClick()" type="submit" data-bs-dismiss="modal">
                Accept
            </button>
        </div>
    </div>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
